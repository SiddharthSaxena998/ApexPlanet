<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - JioMart Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="cart-header">
      <h1>🛒 Your Shopping Cart</h1>
    </header>

    <main class="cart-container">
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total Items: <span id="item-count">0</span></p>
        <p>Total Price: ₹<span id="total-price">0.00</span></p>
        <button id="place-order">Place Order</button>
        <a href="index.html" id="place-order">← Return to Home</a>
      </div>
    </main>

    <div id="order-confirmation" class="hidden">
      <h2>Thank you! Your order has been placed. 🎉</h2>
      <img
        src="productsImages/Images/Your order has been placed.jpg"
        alt="Order Confirmed"
      />
    </div>
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
