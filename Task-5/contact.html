<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - SidMart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="cart-header">
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you. Fill the form below and we'll get in touch!
      </p>
    </header>

    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you. Fill the form below and we'll get in touch!
      </p>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p id="successMessage" class="success-message" style="display: none">
        ✅ Message sent successfully!
      </p>

      <a href="index.html" class="return-home-btn">← Return to Home</a>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
